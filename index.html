<div class="wrapper">
  <header class="header">
    <link rel="stylesheet" href="main.css">
<script src="main.js"></script>
    <script src="apicall.js"></script>
    <a href="#" class="site-logo">
      <div class="wrap">
        <img src="https://cdn-bimi.akamaized.net/landings/16431/1605270700/images/logo.svg" alt="">
      </div>
    </a>
  </header>
  <main class="content">
    <div class="art-section">
      <div class="pic">
        <img src="https://cdn-bimi.akamaized.net/landings/16431/1605270749/images/pic-girl.png" alt="">
        <div class="btn-holder">
          <a class="btn btn-next btn-request">
            Next                                                                                                                                                                              
          </a>
        </div>
      </div>
    </div>
    <div class="step" data-step="2">
      <div class="step-question">
        What kind of relationship are you interested in?                                                                                                                      
      </div>
      <div class="form-row">
        <div class="field-holder">
          <div class="input-holder">
            <select name="relationship-type" id="relationship-type" class="form-field">
              <option value="1">
                Chat                                                                                                                                                                                                                                      
              </option>
              <option value="2">
                Date                                                                                                                                                                                                                                      
              </option>
              <option value="3">
                Relationship                                                                                                                                                                                                                                      
              </option>
              <option value="4">
                Sex                                                                                                                                                                                                                                      
              </option>
            </select>
            <div class="alert-msg">
            </div>
          </div>
          <div class="alert-msg">
          </div>
        </div>
        <div class="btn-holder">
          <a href="javascript:void(0);" class="btn btn-request btn-next">
            Next                                                                                                                                                                              
          </a>
        </div>
      </div>
    </div>
    <div class="step step-loading" data-step="7">
      <div class="progress-loader">
        <i class="icon-heart">
          <i class="icon-heart-inner">
          </i>
        </i>
        <i class="icon-heart">
          <i class="icon-heart-inner">
          </i>
        </i>
        <i class="icon-heart">
          <i class="icon-heart-inner">
          </i>
        </i>
        <i class="icon-heart">
          <i class="icon-heart-inner">
          </i>
        </i>
        <i class="icon-heart">
          <i class="icon-heart-inner">
          </i>
        </i>
      </div>
      <div class="step-question">
        Wait a minute please.                                                                                                                                                  
        <br>
        We choose the best option for you!                                                                                                                      
      </div>
    </div>
    <div class="step step-result" data-step="8">
      <div class="result">
        <div class="pic">
          <img class="male" src="https://cdn-bimi.akamaized.net/landings/16431/1605270749/images/result-person1.jpg" alt="">
          <img class="female" src="https://cdn-bimi.akamaized.net/landings/16431/1605270749/images/result-person2.jpg" alt="">
        </div>
        <a href="#" class="btn btn-fin">
          Pick up                                                                                                                                                  
        </a>
      </div>
    </div>
  </div>  
</main>
</div>
<div id="t1_place" style="display: none;">
  {{token1}}_{{token2}} 
</div>
<div id="iso_place" style="display: none;">
  {{country_iso3}}
</div>
<div id="tr_type_place" style="display: none;">
  {{traffic_type}}
</div>
